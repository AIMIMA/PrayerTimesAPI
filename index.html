<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- Css file -->
        <link rel="stylesheet" href="style.css">

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        

        <!-- axios CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
    </head>
    <body>
        <div class="wrapper">
            <section class="details">
                <div class="info">
                    <div class="city">Prayer Time in <span></span></div>
                    <div class="method"></div>
                    <div class="fullDate"></div>
                    <button class="btn">change location</button>
                </div>
                <div class="upcoming center">
                    <div class="title">Upcoming Prayer</div>
                    <div class="namePrayer">Fajr</div>
                    <div class="countdown">08:00:00</div>
                    <div class="prayerOfTime">05:17</div>
                </div>
            </section>
            <section class="prayerTime">
                <div class="fajr">
                    <h1>Fajr</h1>
                    <div class="time"></div>
                </div>
                <div class="sunrise">
                    <h1>Sunrise</h1>
                    <div class="time"></div>
                </div>
                <div class="dhuhr">
                    <h1>Dhuhr</h1>
                    <div class="time"></div>
                </div>
                <div class="asr">
                    <h1>Asr</h1>
                    <div class="time"></div>
                </div>
                <div class="maghrib">
                    <h1>Maghrib</h1>
                    <div class="time"></div>
                </div>
                <div class="isha">
                    <h1>Isha</h1>
                    <div class="time"></div>
                </div>
            </section>
            <section class="change">
                <select disabled name="countries" id="chooseCountry">
                    
                </select>
                <select disabled name="city" id="chooseCity">
                    
                </select>
            </section>
        </div>
        <script src="app.js"></script>
    </body>
</html>
