<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- Css file -->
        <link rel="stylesheet" href="style.css">

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        

        <!-- axios CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
    </head>
    <body>
        <div class="wrapper">
            <section class="details">
                <div class="info">
                    <div class="city">Prayer Time in <span>Alexandria</span></div>
                    <div class="method">Egyptian General Authority of Survey</div>
                    <div class="fullDate">Lorem ipsum dolor sit amet.</div>
                </div>
                <div class="upcoming">
                    <div class="title">Upcoming Prayer</div>
                    <div class="namePrayer">Fajr</div>
                    <div class="countdown">08:00:00</div>
                    <div class="prayerOfTime">05:17</div>
                </div>
            </section>
            <section class="prayerTime">
                <div class="fajr">Fajr</div>
                <div class="sunrise">Sunrise</div>
                <div class="dhuhr">Dhuhr</div>
                <div class="asr">Asr</div>
                <div class="maghrib">Maghrib</div>
                <div class="isha">Isha</div>
            </section>
        </div>
        <script src="app.js"></script>
    </body>
</html>
